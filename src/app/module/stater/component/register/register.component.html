<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form #RegisterForm="ngForm" (ngSubmit)="Register(RegisterForm)">
            <div class="mb-3">
              <label for="memberid" class="form-label">Member Id</label>
              <input type="text" class="form-control" id="memberid" placeholder="Enter your member id" ngModel name="memberid" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" ngModel name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" ngModel name="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Already have an account? <a routerLink="/stater/login">Login</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
