<div class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BOOKS CIRCULATION</a>
      <div class="d-flex flex-wrap gap-2 justify-content-center">
        <button class="btn btn-outline-primary" (click)="showReservedBook()">Reserved Books</button>
        <button class="btn btn-outline-secondary" (click)="issueBook()">Issue a Book</button>
        <button class="btn btn-outline-primary" (click)="showIssueBookDetails()">Issued Books</button>
        <button class="btn btn-outline-secondary" (click)="returnBook()">Return a Book</button>
        <button class="btn btn-outline-primary" (click)="showReturnBookDetails()">Returned Books</button>
      </div>
    </div>
  </nav>
</div>

<!-- Reserved Books -->
<div class="container mt-5" *ngIf="viewMode === 'reserved'">
  <h2 class="mb-4">Reserved Books</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Member ID</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let member of members">
      <td>{{ member.memberid }}</td>
      <td>{{ member.email }}</td>
      <td>{{ member.role }}</td>
      <td>
        <button class="btn btn-warning" (click)="editMember(member.memberid)">Edit</button>
        <button class="btn btn-danger" (click)="deleteMember(member.memberid)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Issue Book Form -->
<div class="container mt-4" *ngIf="viewMode === 'issueform'">
  <h2>Issue a Book</h2>
  <form #issueBookForm="ngForm" (ngSubmit)="onIssueSubmit(issueBookForm)">
    <div class="mb-3">
      <label class="form-label">Member ID</label>
      <input type="text" class="form-control" name="member_id" [(ngModel)]="issueBookData.member_id" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Book ID</label>
      <input type="text" class="form-control" name="book_id" [(ngModel)]="issueBookData.book_id" required />
    </div>
    <button type="submit" class="btn btn-primary">Issue Book</button>
  </form>
</div>

<!-- Return Book Form -->
<div class="container mt-4" *ngIf="viewMode === 'returnedform'">
  <h2>Return Book</h2>
  <form #returnBookForm="ngForm" (ngSubmit)="onReturnSubmit(returnBookForm)">
    <div class="mb-3">
      <label class="form-label">Member ID</label>
      <input type="text" class="form-control" name="member_id" [(ngModel)]="returnBookData.memberid" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Book ID</label>
      <input type="text" class="form-control" name="book_id" [(ngModel)]="returnBookData.bookid" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Return Date</label>
      <input type="date" class="form-control" name="return_date" [(ngModel)]="returnBookData.recived_date" required />
    </div>
    <button type="submit" class="btn btn-primary">Return Book</button>
  </form>
</div>
