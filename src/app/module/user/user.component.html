<app-userheader></app-userheader>

<mat-drawer-container class="example-container" autosize>

  <mat-drawer [opened]="opened" class="example-sidenav" mode="side">
    <mat-list>
      <mat-list-item [routerLinkActive]="['active']">
        <mat-icon color="primary" mat-list-icon>dashboard</mat-icon>
        <a routerLink="dashboard" mat-line>Dashboard</a>
      </mat-list-item>

      <mat-list-item [routerLinkActive]="['active']">
        <mat-icon color="primary" mat-list-icon>book</mat-icon>
        <a routerLink="reservation" mat-line>Book</a>
      </mat-list-item>
      <mat-list-item [routerLinkActive]="['active']">
        <mat-icon color="primary" mat-list-icon>profile</mat-icon>
        <a routerLink="manageuserprofile" mat-line>Manage profile</a>
      </mat-list-item>
      <mat-list-item [routerLinkActive]="['active']">
        <mat-icon color="primary" mat-list-icon>logout</mat-icon>
        <a routerLink="" mat-line>Logout</a>
      </mat-list-item>


    </mat-list>
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
